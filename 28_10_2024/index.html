<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
        <div class="flex mb-4"> <input type="text" id="task_input" placeholder="Digite o nome da tarefa..." class="flex-grow p-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="add_task()" class="bg-indigo-500 text-white px-4 rounded-r hover:bg-indigo-600">Adicionar tarefa</button>
        </div>
        <ul id="task_list" class="list-none"></ul>
    </div>

  <script src="script.js" defer></script>
</body>
</html>
