<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Caracteres</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">Contador de Caracteres</h1>
    <textarea id="text-area" oninput="atualizarContador()" rows="5" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Digite ou cole seu texto aqui...">
    </textarea>
    <p class="mt-4 text-lg">
      Caracteres: <span id="counter" class="font-semibold">0</span>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
